<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmets, headings and block vs inline</title>
</head>
<body>
    <ul>
        <li>Batman</li>
        <li>Superman</li>
        <li>Wonder Woman</li>
    </ul>

    <ol>
        <li>Bruce Wayne</li>
        <li>clark kent</li>
        <li>Diana Prince</li>
    </ol>

    <div>
        <h1>Block level Elements</h1>
        <ul>
            <li>Heading h1 to h6</li>
            <li>ol, li</li>
            <li>li</li>
            <li>p</li>
        </ul>
    </div>

    <div>
        <h2>Inline level Elements</h2>
        <ul>
            <li>span</li>
            <li>img</li>
            <li>a</li>
            <li>strong</li>
        </ul>
    </div>
</body>
</html>
