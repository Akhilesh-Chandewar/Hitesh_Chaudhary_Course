<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Variations</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #180e0e;
            color: #fff;
        }

        .nav-container {
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 10px;
        }

        /* Variation 1 */
        .nav1 {
            background-color: #f8f9f8;
            padding: 10px;
        }

        .nav1 ul {
            display: flex;
            justify-content: space-evenly;
            margin: 0;
            padding: 0;
            align-items: center;
            list-style: none;
        }

        .nav1 li {
            position: relative;
        }

        .nav1 a {
            text-decoration: none;
            color: black;
            padding: 5px 15px;
            position: relative;
        }

        .nav1 a::after {
            content: "";
            position: absolute;
            height: 2px;
            width: 100%;
            bottom: 0;
            left: 0;
            background-color: #0a65c7;
            transform: scaleX(0);
            transform-origin: bottom left;
            transition: transform 0.3s ease-in-out;
        }

        .nav1 a:hover::after {
            transform: scaleX(1);
        }

        .nav1 .login-btn {
            background-color: #254bf6;
            border: none;
            color: #fff;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Variation 2 */
        .nav2 {
            background-color: #51a54e;
            width: 200px;
            padding: 20px;
        }

        .nav2 ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        .nav2 li {
            margin-bottom: 12px;
        }

        .nav2 a {
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 10px;
            width: 100%;
        }

        .nav2 a:hover {
            background-color: #137e0a;
        }

        .nav2 .login-btn {
            background-color: #137e0a;
            color: #fff;
            border: none;
            width: 100%;
            padding: 10px;
            cursor: pointer;
        }

        /* Variation 3 */
        .nav3 {
            background-color: #f8f9f8;
            padding: 10px;
        }

        .nav3 ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-evenly;
            gap: 20px;
            align-items: center;
        }

        .nav3 li {
            position: relative;
        }

        .nav3 a {
            text-decoration: none;
            color: black;
            padding: 10px;
            display: inline-block;
        }

        .nav3 .login-btn {
            background-color: #254bf6;
            border: none;
            color: #fff;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #f8f9f8;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            min-width: 160px;
        }

        .dropdown-content a {
            padding: 10px;
            display: block;
            color: black;
            white-space: nowrap;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>
    <div class="nav-container">
        <h2>Variation 1 - Horizontal with underline effect</h2>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>

    <div class="nav-container">
        <h2>Variation 2 - Vertical with hover effect</h2>
        <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <button class="login-btn">Login</button>
        </nav>
    </div>

    <div class="nav-container">
        <h2>Variation 3 - Horizontal with dropdown</h2>
        <nav class="nav3">
            <ul>
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#">About</a>
                    <div class="dropdown-content">
                        <a href="#">Services</a>
                        <a href="#">Our Team</a>
                        <a href="#">Contact</a>
                    </div>
                </li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>
</body>

</html>
